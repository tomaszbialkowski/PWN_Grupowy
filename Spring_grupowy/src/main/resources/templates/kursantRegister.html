<!-- Header -->
<header class="masthead">
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">Rejestracja</div>
            <div class="intro-heading text-uppercase">Dokonaj właściwego wyboru!</div>
            <!--<a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Tell Me More</a>-->
            <div class="container">

            <form th:action="@{/register}" th:object="${kursantregister}" method="POST">

                <div class="col-lg-6 text-center leftfloat">
                    <label for="imie">Imie</label>
                    <p><input id="imie" type="text" th:field="*{imie}" /> </p>
                    <label for="nazwisko">Nazwisko</label>
                    <p><input id="nazwisko" type="text" th:field="*{nazwisko}" /> </p>
                    <label for="email">Email</label>
                    <p><input id="email" type="text" th:field="*{email}" /> </p>
                </div>
                <div class="col-lg-6 text-center leftfloat">
                    <label for="paswd">Password</label>
                    <p><input id="paswd" type="text" th:field="*{paswd}" /> </p>
                    <label for="gitlogin">GitHub login</label>
                    <p><input id="gitlogin" type="text" th:field="*{gitlogin}" /> </p>
                    <label for="telefon">Telefon</label>
                    <p><input id="telefon" type="text" th:field="*{telefon}" /> </p>
                </div>
                <p><input type="submit" value="Register"/></p>
            </form>
            </div>
        </div>
    </div>
</header>
